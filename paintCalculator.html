   REGISTER SECTION

    <section id="register" class="parallax-section">
        <div class="paint-container">
            <div class="paint-sidebar">
                <h2>Paint Calculator</h2>
                <button id="btn1" class="mystyle" onclick="showForm('wft')">> WFT Calculation</button>
                <button id="btn2" onclick="showForm('paint')">> Paint Coverage</button>
                <button id="btn3" onclick="showForm('consumption')">> Paint Consumption</button>
                <button id="btn4" onclick="showForm('psychrometric')">> Psychrometric Calculator </button>
            </div>

            <div class="form-area">
                <form>
                    <div id="wft" class="form-content active">
                        <h3>WFT Calculation</h3>
                        <div class="row">
                            <div class="col-md-4">
                                <label>DFT in Microns*</label><input id="Dft" type="number" required />
                            </div>
                            <div class="col-md-4">
                                <label>Volume of solids in (%)*</label><input id="solidVolume" type="number" required
                                    min="1" max="100" />
                                <p id="solidError"></p>
                            </div>
                            <div class="col-md-4">
                                <label>Thinner Add (%)</label><input id="thinner" type="number" />
                            </div>
                        </div>
                        <!-- <button type="submit" class="action" onclick="wftCaculator()">CALCULATE</button> -->
                        <button type="submit" class="action"
                            onclick="event.preventDefault(); wftCaculator()">CALCULATE</button>
                        <button class="action" type="button" onclick="reset()">Reset</button>
                        <h3>Output</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <label>WFT Target (%)</label><input id="wftOutput" type="number" disabled />
                            </div>
                        </div>
                        <button class="action">Generate PDF</button>
                    </div>
                </form>

                <form>
                    <div id="paint" class="form-content">
                        <h3>Paint Coverage</h3>
                        <div class="row">
                            <div class="col-md-4">
                                <label>DFT in Microns*</label><input id="Dft" type="number" required />
                            </div>
                            <div class="col-md-4">
                                <label>Volume of solids in (%)*</label><input id="solidVolume" type="number" required
                                    min="1" max="100" />
                                <p id="paintSolidError"></p>
                            </div>
                            <div class="col-md-4">
                                <label>Loss (%)*</label><input id="loss" type="number" required min="1" max="100" />
                            </div>
                        </div>
                        <!-- <button type="submit" class="action" onclick="wftCaculator()">CALCULATE</button> -->
                        <button type="submit" class="action"
                            onclick="event.preventDefault(); paintCoverageCalculator()">CALCULATE</button>
                        <button class="action" type="button" onclick="resetPaint()">Reset</button>
                        <h3>Output</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Theoritical Coverage:</label><input id="paintOutput" type="text" disabled />
                            </div>
                            <div class="col-md-6">
                                <label>Practical Coverage:</label><input id="paint2Output" type="text" disabled />
                            </div>
                        </div>
                        <button class="action">Generate PDF</button>
                    </div>
                </form>

                <form>
                    <div id="consumption" class="form-content">
                        <h3>Paint Consumption</h3>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Surface Area*</label><input id="surfaceArea" type="number" required />
                            </div>
                            <div class="col-md-3">
                                <label>DFT in Microns*</label><input id="Dft" type="number" required />
                            </div>
                            <div class="col-md-3">
                                <label>Volume of solids in (%)*</label><input id="solidVolume" type="number" required
                                    min="1" max="100" />
                                <p id="paint2SolidError"></p>
                            </div>
                            <div class="col-md-3">
                                <label>Loss (%)*</label><input id="loss" type="number" required min="1" max="100" />
                            </div>
                        </div>
                        <button type="submit" class="action"
                            onclick="event.preventDefault(); paintConsumptionCalculator()">CALCULATE</button>
                        <button class="action" type="button" onclick="resetConsumption()">Reset</button>
                        <h3>Output</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Paint Consumption:</label><input id="consumptionOutput" type="text" disabled />
                            </div>
                        </div>
                        <button class="action">Generate PDF</button>
                    </div>
                </form>

                <form>
                    <div id="psychrometric" class="form-content">
                        <h3>Psychrometric Calculator</h3>
                        <div class="row">
                            <div class="col-md-4">
                                <label>Dry bulb temp (°C)*</label><input id="Tdb" type="number" required />
                            </div>
                            <div class="col-md-4">
                                <label>Wet bulb temp (°C)</label><input id="Twb" type="number" required />
                            </div>
                            <div class="col-md-4">
                                <label>Relative Humidity (%)</label><input id="RH" type="number" min="1" max="100" />
                                <p id="paint2SolidError"></p>
                            </div>
                            <div class="col-md-4">
                                <label>Dew point temp (°C)</label><input id="Tdp" type="number" min="1" max="100" />
                            </div>
                            <div class="col-md-4">
                                <label>Altitude (m)</label><input id="alt" type="number" min="1" max="100" />
                            </div>
                        </div>
                        <button type="submit" class="action"
                            onclick="event.preventDefault(); psychrometricCalculator()">CALCULATE</button>
                        <button class="action" type="button" onclick="resetPsychrometric()">Reset</button>
                        <h3>Output</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="results" id="out"></div>
                                <!-- <label>Paint Consumption:</label><input id="consumptionOutput" type="text" disabled /> -->
                            </div>
                        </div>
                        <button class="action">Generate PDF</button>
                    </div>
                </form>

                <div id="mixing" class="form-content">
                    <h3>Paint Mixing Ratio</h3>
                    <label>Base Volume</label><input type="number" />
                    <label>Hardener Ratio</label><input type="number" />
                    <label>Thinner Ratio</label><input type="number" />
                    <button class="action">CALCULATE</button>
                </div>
            </div>
        </div>
    </section>
